{% extends "base.html" %}
{% block content %}
  <head>
 	<title>Avanzometro</title>
     	{% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" method="post" action="." role="form" style="display: block;">
              	{% csrf_token %}
                <h2>LOGIN</h2>
                  <div class="form-group">
                  	<label for="id_username">Username</label><br>
                    <input id="id_username" type="text" name="username">
                  </div>
                  <div class="form-group">
                  	<label for="id_password">Contrasena</label>
                    <br>
                    <input id="id_password" type="password" name="password">
                  </div>
                  <div class="col-xs-6 form-group pull-left checkbox">
                    <input id="checkbox1" type="checkbox" name="remember">
                    <label for="checkbox1">Recordarme</label>   
                  </div>
                  <div class="col-xs-6 form-group pull-right">     
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="login">
                        <input type="hidden" name="next" value="/" />
                  </div>

              </form>
              <form id="register-form" form method="post" action="." role="form" style="display: none;">
                <h2>Registrarse</h2>
                  {% if registered %}
                  <div class="form-group"">
					        AVANZOMETRO: <strong>Gracias por registrarte.</strong>
					        <a href="/login/">Pagina principal.</a><br />
					        
				  </div>
				  {% else %}
                  <div class="form-group">
                  	 {% csrf_token %} {{ form.as_p }}
                  </div>
                
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrarse">
						
                      </div>
                    </div>
                  </div>
                  {% endif %}
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs">
              <a href="#" class="active" id="login-form-link"><div class="login">LOGIN</div></a>
            </div>
            <div class="col-xs-6 tabs">
              <a href="#" id="register-form-link"><div class="register">REGISTRARSE</div></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link type="text/javascript" href="{% static 'js/bootstrap.min.js' %}">
	<link type="text/javascript" href="{% static 'js/npm.js' %}">
  	<link type="text/javascript" href="{% static 'js/main.js' %}">
  <script type="text/javascript">
  	$(function() {
    $('#login-form-link').click(function(e) {
    	$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});

  </script>
{% endblock %}
