<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Avanzometro</title>
     	{% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Avanzómetro</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Inicio</a></li>
        </ul>
      </div>
    </nav>
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" method="post" action="." role="form" style="display: block;">
              	{% csrf_token %}
                <h2>INGRESAR</h2>
                  <div class="form-group">
                  	<label for="id_username">Email</label><br>
                    <input id="id_username" type="email" name="username" pattern="[a-zA-Z_0-9]+@[a-zA-Z0-9]+.com" required>
                  </div>
                  <div class="form-group">
                  	<label for="id_password">Contraseña</label>
                    <br>
                    <input id="id_password" type="password" name="password" required>
                  </div>
                  <div class="col-xs-6 form-group pull-left checkbox">
                    <input id="checkbox" type="checkbox" name="remember" checked>
                    <label for="checkbox">Recordarme</label>   
                  </div>
                  <div class="col-xs-6 form-group pull-right">     
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Ingresar">
                        <input type="hidden" name="next" value="/" />
                  </div>

              </form>
              <form id="register-form" form method="post" action="." role="form" style="display: none;">
                <h2>Registrarse</h2>
                  {% if registered %}
                  <div class="form-group"">
					        AVANZOMETRO: <strong>Gracias por registrarte.</strong>
					        <a href="/login/">Pagina principal.</a><br />
					        
				  </div>
				  {% else %}
                  <div class="form-group">
                  	 {% csrf_token %} {{ form.as_p }}
                  </div>
                
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrarse">
						
                      </div>
                    </div>
                  </div>
                  {% endif %}
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs">
              <a href="#" class="active" id="login-form-link"><div class="login">INGRESAR</div></a>
            </div>
            <div class="col-xs-6 tabs">
              <a href="#" id="register-form-link"><div class="register">REGISTRARSE</div></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link type="text/javascript" href="{% static 'js/bootstrap.min.js' %}">
	<link type="text/javascript" href="{% static 'js/npm.js' %}">
  	<link type="text/javascript" href="{% static 'js/main.js' %}">
  <script type="text/javascript">
  	$(function() {
    $('#login-form-link').click(function(e) {
    	$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});

  </script>
</html>
